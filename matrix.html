<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정관리 서비스</title>
    <meta name="author" content="jyj">
    <meta name="keywords" content="일정관리, 다이어리, 성공일정, 업무 분배, 우선 순위">
    <meta name="description" content="중요도와 긴급성을 기준으로 우선 순위를 세워 성공 일정을 만듭니다.">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/matrix.css">
</head>
<body>
    <header>
        <div class="inner">
            <div class="container header">
                <div class="header-left">
                    <h1><a href="#none">성공일정</a></h1>
                </div>
                <div class="header-right">
                    <div class="unsigned">
                        <a class="sign-in" href="#noen">로그인</a>
                        <a class="sign-up" href="#noen">회원가입</a>
                    </div>
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="signed-txt">
                                안녕하세요, <span id="name">홍길동</span>님
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <div class="dropdown-txt">
                                <button id="sign-out">로그아웃</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="inner">
            <div class="main-top">
                <h2>
                    <span>내 시간을 제대로 쓰고 싶다면,</span>
                    아이젠하워 매트릭스
                </h2>
                <p>
                    긴급성과 중요도를 기준으로 시간관리를 하고, <br>
                    일의 우선순위를 배분하는 방법입니다.
                </p>
            </div>

            <div class="matrix-box">
                <div class="matrix-item" id="decide">
                    <div class="matrix-item-header">
                        <div class="tit">계획을 세워서 해야할 일</div>
                        <input type="text" class="input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div><!-- .matrix-item-header -->
                    
                    <ul class="matrix-item-list">
                        <li class="list">
                            <div class="list-checkbox">
                                <input type="checkbox" class="checkbox-input">
                                <p class="checkbox-txt">산책가기</p>
                            </div>
                            <div class="list-btn">
                                <i class="btn-update fa-solid fa-pencil"></i>
                                <i class="btn-delete fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul><!-- .matrix-item-list -->
                </div> <!-- .matrix-item#decide -->
                
                <div class="matrix-item" id="do">
                    <div class="matrix-item-header">
                        <div class="tit">지금 해야할 일</div>
                        <input type="text" class="input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div><!-- .matrix-item-header -->
                    
                    <ul class="matrix-item-list">
                        <li class="list">
                            <div class="list-checkbox">
                                <input type="checkbox" class="checkbox-input">
                                <p class="checkbox-txt">산책가기</p>
                            </div>
                            <div class="list-btn">
                                <i class="btn-update fa-solid fa-pencil"></i>
                                <i class="btn-delete fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul><!-- .matrix-item-list -->
                </div><!-- .matrix-item#do -->

                <div class="matrix-item" id="delegate">
                    <div class="matrix-item-header">
                        <div class="tit">급하지만 중요도가 낮은 일</div>
                        <input type="text" class="input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div><!-- .matrix-item-header -->
                    
                    <ul class="matrix-item-list">
                        <li class="list">
                            <div class="list-checkbox">
                                <input type="checkbox" class="checkbox-input">
                                <p class="checkbox-txt">산책가기</p>
                            </div>
                            <div class="list-btn">
                                <i class="btn-update fa-solid fa-pencil"></i>
                                <i class="btn-delete fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul><!-- .matrix-item-list -->
                </div><!-- .matrix-item#delegate -->

                <div class="matrix-item" id="delete">
                    <div class="matrix-item-header">
                        <div class="tit">최후순위</div>
                        <input type="text" class="input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div><!-- .matrix-item-header -->
                    
                    <ul class="matrix-item-list">
                        <li class="list">
                            <div class="list-checkbox">
                                <input type="checkbox" class="checkbox-input">
                                <p class="checkbox-txt">산책가기</p>
                            </div>
                            <div class="list-btn">
                                <i class="btn-update fa-solid fa-pencil"></i>
                                <i class="btn-delete fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul><!-- .matrix-item-list -->
                </div><!-- .matrix-item#delete -->

                <span class="y-axis">중요도</span>
                <span class="x-axis">긴급성</span>
            </div><!-- .matrix-box -->
        </div>
    </main>

    <footer>
        <div class="inner">
            <div class="footer">
                <div class="author">개발자 : 정윤정</div>
                <div class="author-email">이메일 : busy-joj@gmail.com</div>
            </div>
        </div>
    </footer>
</body>
</html>
